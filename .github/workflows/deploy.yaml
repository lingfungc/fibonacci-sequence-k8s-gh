name: Deploy to Google Cloud Kubernetes

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  PROJECT_ID: fibonacci-sequence-k8s
  GKE_CLUSTER: fs-cluster
  GKE_ZONE: us-east1-b

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build test image
        run: |
          docker build -t lingfungc/react-test -f ./client/Dockerfile.dev ./client

      - name: Run tests
        run: |
          docker run -e CI=true lingfungc/react-test npm test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set SHA environment variable
        run: |
          echo "SHA=$(git rev-parse HEAD)" >> $GITHUB_ENV

      - name: Set Google Cloud Service Key
        uses: "google-github-actions/auth@v0"
        with:
          credentials_json: "${{ secrets.GKE_SA_KEY }}"

      - name: Set Google Cloud Project
        uses: google-github-actions/setup-gcloud@v0
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Google Cloud Auth
        run: |-
          gcloud --quiet auth configure-docker

      - name: Get Google Clould Credentials
        uses: google-github-actions/get-gke-credentials@v0
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_ZONE }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker images
        run: |
          # Build all images with both latest and SHA tags
          docker build -t lingfungc/fibonacci-client:latest -t lingfungc/fibonacci-client:${{ env.SHA }} -f ./client/Dockerfile ./client
          docker build -t lingfungc/fibonacci-server:latest -t lingfungc/fibonacci-server:${{ env.SHA }} -f ./server/Dockerfile ./server
          docker build -t lingfungc/fibonacci-worker:latest -t lingfungc/fibonacci-worker:${{ env.SHA }} -f ./worker/Dockerfile ./worker

          # Push all images
          docker push lingfungc/fibonacci-client:latest
          docker push lingfungc/fibonacci-server:latest
          docker push lingfungc/fibonacci-worker:latest
          docker push lingfungc/fibonacci-client:${{ env.SHA }}
          docker push lingfungc/fibonacci-server:${{ env.SHA }}
          docker push lingfungc/fibonacci-worker:${{ env.SHA }}

      - name: Deploy to Kubernetes
        run: |
          # Apply all Kubernetes configurations
          kubectl apply -f k8s

          # Update deployments with new image SHAs
          kubectl set image deployments/client-deployment client=lingfungc/fibonacci-client:${{ env.SHA }}
          kubectl set image deployments/server-deployment server=lingfungc/fibonacci-server:${{ env.SHA }}
          kubectl set image deployments/worker-deployment worker=lingfungc/fibonacci-worker:${{ env.SHA }}
